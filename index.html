<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>influencer-gear-project</title>

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section start -->
    <header class="header container">
      <!-- navbar -->
      <nav class="navbar flex">
        <div class="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>

        <h4 class="logo">Influencer products</h4>

        <i class="fa-solid fa-cart-plus cart"></i>
        <ul class="nab-list flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-plus"></i></li>
        </ul>
      </nav>

      <!-- banner -->
      <div class="banner">
        <div class="banner-container flex">
          <div class="banner-content">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <a href="#" class="btn"
              >Preebook now <i class="fa-solid fa-arrow-right"></i
            ></a>
          </div>

          <div>
            <img
              src="./images/main-camera.png"
              alt="banner image cannon camera"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
      <section class="sponsor container mt">
        <div class="sponsor-logo grid">
          <img src="./logos/Alibaba.svg" alt="sponsor logo Alibaba" />
          <img src="./logos/Amazon.svg" alt="sponsor logo Amazon" />
          <img src="./logos/Daraz.pk Logo.svg" alt="sponsor logo Daraz" />
          <img src="./logos/Ebay.svg" alt="sponsor logo Ebay" />
          <img src="./logos/Rakuten.svg" alt="sponsor logo Rakuten" />
          <img src="./logos/Walmart.svg" alt="sponsor logo Walmart" />
          <img src="./logos/Target.svg" alt="sponsor logo Target" />
        </div>
      </section>
    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->

    <!-- jabascript file -->
    <script src="./script.js"></script>
  </body>
</html>
